<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="page">
        <div class="page_hd">
            <div class="tilt">vip</div>
            <div class="price">
                <div class="weui-flex">
                    <div class="weui-flex__item"><div class="placeholder">
                        <div class="item-price">
                            <p class="item-price__month">一个月</p>
                            <p class="item-price__old">原价19.9</p>
                            <p class="item-price__new">原价9</p>
                        </div>
                    </div>
                </div>
                    <div class="weui-flex__item mar"><div class="placeholder">
                            <div class="item-price">
                            <p class="item-price__month">三个月</p>
                            <p class="item-price__old">原价19.9</p>
                            <p class="item-price__new">原价9</p>
                            </div>
                    </div>
                </div>
                    <div class="weui-flex__item"><div class="placeholder">
                            <div class="item-price">
                            <p class="item-price__month">六个月</p>
                            <p class="item-price__old">原价19.9</p>
                            <p class="item-price__new">原价9</p>
                            </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="page__ct">
            <div class="wrapper">
               <a class="weui-cell weui-cell_access bottom-border" href="javascript:;">
                    <div class="weui-cell__hd">
                        <img src="./image/QQ图片20190314165221.png">
                    </div>
                    <div class="weui-cell__bd weui-cell_primary">
                        <p>糖果支付</p>
                    </div>
                    <span class="price-way"></span>
                 </a>
                 <a class="weui-cell weui-cell_access bottom-border" href="javascript:;">
                        <div class="weui-cell__hd">
                            <img src="./image/QQ图片20190314165305.png">
                        </div>
                        <div class="weui-cell__bd weui-cell_primary">
                            <p>微信支付</p>
                        </div>
                        <span class="price-way"></span>
                     </a>                                    
            </div>
        <div class="page_bd">
            <a href="javascript:;" class="weui-btn weui-btn_pay">去支付</a>
        </div>
        </div>
    </div>
    <script>
        var oType = document.querySelectorAll('.item-price')
        console.log(oType)
        for(let i = 0;i < oType.length;i++){
            oType[i].addEventListener('click',function(){
                for(let j of oType){
                j.classList.remove('active')
            }
                this.classList.add('active')
            })
        }
        var oprice = document.querySelectorAll('.price-way')
        var primary = document.querySelectorAll('.weui-cell_primary')
        console.log(oprice)
        for(let i = 0;i <primary.length;i++){
            primary[i].addEventListener('click',function(){
                for(let h of oprice){
                h.classList.remove('active2')
            }
            oprice[i].classList.add('active2')
            })
        } 
    </script>
</body>
</html>
