<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const app = document.getElementById('app');
        var s = Symbol();
        let es5Map = {
            name: 'lihua',
            [s]: 123,
            [app]:456
        }
        // to
        console.log(Object.keys(es5Map));
        // let map = {name: 'lihua',age:13}
        const query = '?name=lihua$age=13';
        // 返回一个Map
        const queryObj = new URLSearchParams(query);
        console.log('queryObj',queryObj.get('name'));



        let map = new Map();
        map.set('name','lihua');
        map.set('age',13);
        map.set(app,456)
        map.delete('name')
        console.log('name',map.get('name'));
        console.log('is name ?', map.has('name'));

        console.log('keys',map.keys());
        console.log('values',map.values());
        console.log('k,v',map.entries());
        // [key, value]
        for (let [k,v] of map.entries()){
            console.log('val',k,v)
        }
        console.log(map)
    </script>
</body>
</html>
