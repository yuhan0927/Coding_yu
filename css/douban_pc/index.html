<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!-- section语义化 兼容性 -->
    <div class="section">
        <!-- 容器  保温杯效果 -->
        <div class="wrapper">
            <!-- 两列式布局 main side -->
            <!-- 先写浮动的，离开文档流 -->
            <div class="side">
                <div class="online">
                    <!-- mod就是一个小方块，相当于地上的小瓷砖可以把布局填满 -->
                    <div class="mod">
                        <h2>热门话题
                            <span class="pl">
                                &nbsp;(
                                <a href="#" target="_self">去话题广场
                                </a>
                                )
                            </span>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="main"></div>
        </div>
    </div>
</body>

</html>
