<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JQuery源码解析 - 旅梦源码</title>
  
</head>
<body>
    <img src="http://pic1.nipic.com/2008-08-14/2008814183939909_2.jpg" alt="" onLoad="photoLoaded();"/>
  <script src="https://cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script>
    // 页面加载完成之后
    // 开始写js是不对的
    window.onload = function() {
      console.log('window load')
    }
    // html 结构下载 ，css 并且生成了文档树
    // document.addEventListener('DOMContentLoaded',function(){
    //   // console.log('DOM Ready')
    //   // 代码写在这个区域内是安全的
    // })
    // DOMContentLoaded 有兼容性问题 为解决这个问题使用jQuery框架 即下面几行代码
    // $是函数 function(){} 是参数
    $(function(){
      // 开始js代码的编写
      console.log('DOM Ready');
    })
  function photoLoaded() {
    // alert('fddf');
    console.log('图片loaded');
  }
  </script>
</body>
</html>

</html>
