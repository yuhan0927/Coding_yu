<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>司徒正美</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        // 浏览器的页面渲染机制
        // DOM Ready 事件
        function JQueryEle(ele){
            this.ele = ele
        }
        JQueryEle.prototype.html =function(str){
            this.ele.innerHTML = str;
        }
        const jQuery = {}; //命名空间 框架名字叫jQuery
        jQuery.wrapper = function(ele){
            // ele 只有 innerHTML没有 html
            // 将ele对象,封装于此
            // jquery里的节点对象，不是简单的html结构，而是一个jQuerynew 对象
            const jqueryEle = new JQueryEle(ele);
            return jqueryEle;
        }
        function $(selector) {
            if(typeof selector === 'function'){
                document.addEventListener('DOMContentLoaded',selector);
            }else if(typeof selector === 'string'){
                // ?html();
                // $() 函数  函数有运行结果，结果是什么类型  prototype方法
                // ele上有html()
                const ele = document.querySelector(selector);
                if(ele){
                    // 
                    return jQuery.wrapper(ele);
                }
                // $('root').html('')
            }
        }
        $(function(){
            console.log('DOM Ready');
            $('#root').html('<h1>我要娶越南新娘</h1>')
        })
    </script>
</body>
</html>
