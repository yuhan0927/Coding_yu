<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form action="">
        name:</br> <input type="text"></br><input type="text" maxlength="10">
        password:</br> <input type="password">
    </form>
    单选框</br>
    <!--  -->
    <form action="">
        <input type="radio" name="sex">Male</br>
        <input type="radio" name="sex">Man</br>
        <input type="radio" name="sex">renyao</br>
        选择</br>
        <input type="radio" name="sec">aaa</br>
        <input type="radio" name="sec">bbb</br>
        复选框
        <input type="checkbox">hahhaha
        <input type="checkbox">h98
        <input type="checkbox">h8888
        <input type="checkbox">55555</br>
        <input type="submit" value="哈哈哈"></br>
        name:<input type="text"><input type="submit" value="嘿嘿嘿"></br>
        <select>
            <option value="123">123</option>
            <option value="456" selected>456</option>
            <option value="789">789</option>
        </select>
        <select name="" id="">
            <optgroup label="数字">
                <option value="123">123</option>
                <option value="456">456</option>
                <option value="789">789</option>
            </optgroup>
            <optgroup>
                <option value="456">4565</option>
                <option value="sss">sss</option>
                <option value="nnn">nnn</option>
            </optgroup>
        </select></br>
        <textarea name="" id="" cols="30" rows="10">woshi</textarea>
    </form>
    <!--  -->
    <form>
        <fieldset disabled>
            <legend>个人信息</legend>
            姓名: <input type="text">
        </fieldset>
    </form>
    <!--  -->
    <form>
        <label for="text"></label>
        <input type="text" id="text">
    </form>
    <form action="/demo/demo_form.asp">
        输入(1-10之间)的数：<input type="number" name="num" min="1" max="10">
        <input type="submit">
    </form>
    <!--  -->
    <form>
        <input list="bs">
        <datalist id="bs">
            <option value="111"></option>
            <option value="222"></option>
            <option value="33"></option>
        </datalist>
        <input type="date" min="1998-09-27">
        <input type="color">
        <!-- 输入类型 "range" 可显示为滑动控件。 -->
        <input type="range" min="0" max="10">
    </form>
</body>

</html>
