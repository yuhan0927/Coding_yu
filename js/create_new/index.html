<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // Otaku 一类宅的人
        //Constructor  构造函数
        function Otaku(name,age){
            // this指向实例化后的空对象
            this.name = name;
            this.age = age;
        }
        Otaku.prototype.strength = 60;
        Otaku.prototype.sayYourName = function(){
            console.log('名字是'+ this.name);
        }
        var yp = new Otaku("杨鹏",18);
        var yh = new Otaku("颜欢",17);
        // 代替new实现一样的效果
        function objectFactory(conFn,name,age){
            // 1.返回一个新的空对象对象
            var obj = new Object();
            // 2.加上构造函数里有的属性
            conFn.call(obj,name,age);
            // 3.得到原型上的方法和属性
            obj.__proto__=conFn.prototype;
            return obj;
        }
        var xmy = objectFactory(Otaku,"徐梦瑶",18);
        console.log(xmy);
    </script>
</body>
</html>
