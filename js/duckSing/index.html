<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>duck sing - js动态类型</title>
</head>
<body>
    <script>
        let choir=[];  //合唱团  let es6 的声明变量   var es5的声明变量
        // json object
        const duck={
            //箭头函数
            // duckSinging: ()=>{
            //     console.log('嘎嘎嘎');
            // } 

            // 简写形式
            duckSinging(){
                console.log('嘎嘎嘎');
            }
        };
        const chicken={
            duckSinging(){
                console.log('嘎嘎嘎');
            }
        };

        let joinChoir;
        joinChoir = 2;
        joinChoir=(animal)=>{
            if(animal && typeof animal.duckSinging==="function"){
            choir.push(animal);
            console.log('恭喜一起做鸭');
            // console.log(choir.length);
            }
        };
        for(let i=0;i<999;i++){
            joinChoir(duck);
        }
        console.log('有几个做鸭：', choir.length)
        joinChoir(chicken);
        console.log("后来几个做鸭",choir.length);
    </script>
</body>
</html>
